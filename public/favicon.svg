<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="scrollGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#152a6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" />
  <!-- Scroll body -->
  <rect x="140" y="120" width="232" height="280" rx="8" fill="url(#scrollGrad)" opacity="0.95"/>
  <!-- Top roll -->
  <rect x="125" y="105" width="262" height="36" rx="18" fill="#b8941e"/>
  <rect x="125" y="105" width="262" height="36" rx="18" fill="url(#scrollGrad)" opacity="0.8"/>
  <!-- Bottom roll -->
  <rect x="125" y="370" width="262" height="36" rx="18" fill="#b8941e"/>
  <rect x="125" y="370" width="262" height="36" rx="18" fill="url(#scrollGrad)" opacity="0.8"/>
  <!-- Decorative lines (text simulation) -->
  <rect x="175" y="168" width="162" height="6" rx="3" fill="#1e3a8a" opacity="0.3"/>
  <rect x="175" y="198" width="140" height="5" rx="2.5" fill="#1e3a8a" opacity="0.2"/>
  <rect x="175" y="222" width="155" height="5" rx="2.5" fill="#1e3a8a" opacity="0.2"/>
  <rect x="175" y="246" width="130" height="5" rx="2.5" fill="#1e3a8a" opacity="0.2"/>
  <rect x="175" y="270" width="148" height="5" rx="2.5" fill="#1e3a8a" opacity="0.2"/>
  <rect x="175" y="294" width="120" height="5" rx="2.5" fill="#1e3a8a" opacity="0.2"/>
  <!-- Tughra/Seal mark -->
  <circle cx="256" cy="340" r="22" fill="#1e3a8a" opacity="0.25"/>
  <circle cx="256" cy="340" r="14" fill="#1e3a8a" opacity="0.15"/>
  <!-- Decorative dots on rolls -->
  <circle cx="140" cy="123" r="6" fill="#1e3a8a" opacity="0.15"/>
  <circle cx="372" cy="123" r="6" fill="#1e3a8a" opacity="0.15"/>
  <circle cx="140" cy="388" r="6" fill="#1e3a8a" opacity="0.15"/>
  <circle cx="372" cy="388" r="6" fill="#1e3a8a" opacity="0.15"/>
</svg>
